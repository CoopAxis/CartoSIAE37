<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <title>Carto SIAE37 par Coopaxis</title>
    <meta name="description" content="Cartographie des structures d'insertion par l'activité économque d'Indre-et-Loire" />
    <meta name="author" content="CoopAxis, Cyrille Giquello, Gildas Noel..." />

    <!-- @see https://github.com/jumpinjackie/bootstrap-viewer-template -->
    <link rel="stylesheet" href="./assets/css/ol.css" />
    <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./vendor/font-awesome/css/font-awesome.min.css" />

    <link rel="stylesheet" href="./vendor/leaflet/leaflet.css" media="screen" />
    <!-- <link rel="stylesheet" href="vendor/jstree/themes/default/style.min.css" media="screen" /> -->
    <link rel="stylesheet" href="vendor/jstree/themes/proton/style.css" media="screen" />
    <link rel="stylesheet" href="./assets/css/ui.css" />

  </head>
  <body>
    <div class="container" id="container">
      <nav class="navbar navbar-fixed-top navbar-default" role="navigation">
        <div class="container-fluid">

          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Cartographie SIAE37</a>
          </div>

          <!-- Navigation -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <!-- Search -->
            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Rechercher..." id="siaeTreeSearch">
              </div>
              <!-- <button type="submit" class="btn btn-default">Rechercher...</button> -->
            </form>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Crédits</a></li>
            </ul>
            </div>
            <!-- </div> -->
          </nav>
        </div>
      </nav>
      <div class="navbar-offset"></div>

      <!-- The Map -->
      <div id="siaeMap">The map...</div>
      
      <!-- Control Layer -->
      <div class="row main-row" id="control">
        <div class="col-sm-5 col-md-4 sidebar sidebar-left pull-left">
          <div class="panel-group sidebar-body" id="accordion-left">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a data-toggle="collapse" href="#layers">
                    <i class="fa fa-map"></i>&nbsp;Compétences
                  </a>
                  <span class="pull-right slide-submenu">
                    <i class="fa fa-chevron-left"></i>
                  </span>
                </h4>
              </div>
              <div id="layers" class="panel-collapse collapse in">
                <div class="panel-body list-group">
                  <div id="siaeTree"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mini-submenu mini-submenu-left pull-left">
        <i class="fa fa-map"></i>
      </div>
    </div>

    <!-- Popup template -->
    <div id="siaePopupTemplate" style="display: none">
      <p class="text-success siae_title">siae_title</p>
      <dl class="">
        <dt>Adresse: <span class="siae_address">siae_address</span></dt>
        <dt>Tél.: <span class="siae_phone">siae_tel</span></dt>
        <dt>Mail: <span class="siae_mail">siae_tel</span></dt>
      </dl>
      <ul class="siae_metiers">
      </ul>
      <br/>
    </div>

    <!-- JS UI -->
    <script type="text/javascript" src="./assets/js/ol.js"></script>
    <script type="text/javascript" src="./vendor/jquery.min.js"></script>
    <script type="text/javascript" src="./vendor/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/js/ui.js"></script>

    <!-- JS Misc libs -->
    <script type="text/javascript" src="vendor/leaflet/leaflet.js"></script>
    <script type="text/javascript" src="vendor/leaflet.oms.min.js"></script>
    <script type="text/javascript" src="vendor/jstree/jstree.min.js"></script>

    <!-- JS Carto -->
    <script type="text/javascript" src="lib/CartoSIAE.js"></script>
    <script type="text/javascript" src="lib/SiaeMap.js"></script>
    <script type="text/javascript" src="lib/SiaeTree.js"></script>

    <script type="text/javascript">
      var cartoSiae ;
      $(function(){

        // TODO automatic (re)sizing of elements
        var topOffset = $('#container').position().top ;
        var height = $(window).height() - topOffset - 5 ;

        $('#siaeMap').height(height);
        //$('#control').css({'max-height': height + 'px' });

        cartoSiae = new CartoSIAE({
          dataUrl: 'data/siae.json',

          mapId: 'siaeMap',
          mapPopupTemplateId: 'siaePopupTemplate',

          treeId: 'siaeTree',
          treeDataUrl: 'data/siae-romes.json',

          treeSearchId: 'siaeTreeSearch',
          treeSearchClear: 'siaeSearchClear',

          treeSelectAllId: 'siaeTreeSelectAll',
          treeSelectNoneId: 'siaeTreeSelectNone',
        });
      });
    </script>
  </body>
</html>
